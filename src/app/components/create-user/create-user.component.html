<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Create New User</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input  [(ngModel)] = "firstName" name="firstName" matInput placeholder="First Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input [(ngModel)] = "lastName" name="lastName" matInput placeholder="Last Name">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Login</button>
    </form>
  </mat-card>

</div>
